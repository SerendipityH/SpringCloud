spring.application.name=springcloud-mq

spring.rabbitmq.host=192.168.25.128
spring.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=root

#设置交换器的名称
mq.config.exchange=log.topic

#info队列名称
